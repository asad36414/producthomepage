<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Layout Page</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="logo">Dp Shops</div>

        <div class="content">
            <div class="texts">
                <h6>Laptops & Computers</h6>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia illo id earum illum quaerat quod, laboriosam omnis quos sequi accusantium quia!</p>
            </div>
